<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Personality Quiz ☕</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>☕ What's Your Chai Personality? ☕</h1>
        <p>Because your chai choices reveal your true essence. Choose wisely! ✨</p>

        <form>
            <!-- Q1 -->
            <div class="question">
                <h3>🌸 Q1: It’s a cozy evening. What’s your go-to vibe?</h3>
                <label><input type="radio" name="q1" value="cozy_blanket"> Wrapped in a fuzzy blanket, comfort show 🍂</label>
                <label><input type="radio" name="q1" value="deep_talks"> Deep talks with friends under fairy lights ✨</label>
                <label><input type="radio" name="q1" value="journaling"> Outside, journaling my main character moment 📖</label>
                <label><input type="radio" name="q1" value="dancing"> Dancing in the kitchen like a Bollywood scene 🎶</label>
            </div>

            <!-- Q2 -->
            <div class="question">
                <h3>🫖 Q2: What’s your ideal tea-time snack?</h3>
                <label><input type="radio" name="q2" value="biscuits"> Warm, buttery biscuits 🍪</label>
                <label><input type="radio" name="q2" value="samosa"> Samosa & chutney – classic combo 🤌</label>
                <label><input type="radio" name="q2" value="chocolate"> Dark chocolate for the aesthetic ✨</label>
                <label><input type="radio" name="q2" value="full_meal"> A full meal. Chai is life, but so is food 😌🍛</label>
            </div>

            <br>
            <button type="submit">Find My Chai Personality</button>
        </form>
    </div>
    <br>
    <footer>
        <p>Assessment 1 for Front-End Development: The Chai Corner | Made by Komal Sandhu</p>
    </footer>
</body>
</html>
